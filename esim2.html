<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Info App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    select, input {
        padding: 10px;
        font-size: 16px;
    }
    .movies {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }
    .movie-card {
        background: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        text-align: center;
    }
    .movie-card img {
        width: 100%;
        border-radius: 10px;
    }
    .movie-card h3 {
        margin: 10px 0 5px 0;
    }
    .movie-card p {
        font-size: 14px;
        color: #555;
    }
</style>
</head>
<body>
<h1>Movie Info App</h1>

<div class="controls">
    <select id="theaterSelect">
        <option value="">Select Theater</option>
        <option value="1011">Finnkino - Helsinki</option>
        <option value="1022">Finnkino - Espoo</option>
        <option value="1033">Finnkino - Tampere</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search movie by name">
    <button onclick="searchMovies()">Search</button>
</div>

<div class="movies" id="moviesContainer">
</div>

<script>
const apiKey = 'e42810bb';


async function fetchMovie(title) {
    const response = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${apiKey}`);
    const data = await response.json();
    return data;
}


async function fetchFinnkinoMovies(theaterId) {
    const response = await fetch(`https://www.finnkino.fi/xml/Schedule/?area=${theaterId}`);
    const text = await response.text();
    const parser = new DOMParser();
    const xml = parser.parseFromString(text, "application/xml");
    const shows = xml.querySelectorAll("Show");
    const movies = {};
    shows.forEach(show => {
        const title = show.querySelector("Title").textContent;
        const time = show.querySelector("dttmShowStart").textContent;
        if (!movies[title]) movies[title] = [];
        movies[title].push(time);
    });
    return movies;
}


async function displayMovies(theaterId) {
    const container = document.getElementById('moviesContainer');
    container.innerHTML = 'Loading...';
    const movies = await fetchFinnkinoMovies(theaterId);

    container.innerHTML = '';
    for (const title in movies) {
        const movieData = await fetchMovie(title);
        const card = document.createElement('div');
        card.classList.add('movie-card');
        card.innerHTML = `
            <img src="${movieData.Poster !== 'N/A' ? movieData.Poster : 'https://via.placeholder.com/250x350?text=No+Image'}" alt="${movieData.Title}">
            <h3>${movieData.Title}</h3>
            <p><strong>Genre:</strong> ${movieData.Genre}</p>
            <p><strong>IMDB Rating:</strong> ${movieData.imdbRating}</p>
            <p><strong>Showtimes:</strong> ${movies[title].map(t => new Date(t).toLocaleString()).join(', ')}</p>
        `;
        container.appendChild(card);
    }
}


document.getElementById('theaterSelect').addEventListener('change', (e) => {
    const theaterId = e.target.value;
    if (theaterId) displayMovies(theaterId);
});


async function searchMovies() {
    const query = document.getElementById('searchInput').value;
    if (!query) return;
    const container = document.getElementById('moviesContainer');
    container.innerHTML = 'Loading...';
    const movieData = await fetchMovie(query);
    container.innerHTML = '';
    const card = document.createElement('div');
    card.classList.add('movie-card');
    card.innerHTML = `
        <img src="${movieData.Poster !== 'N/A' ? movieData.Poster : 'https://via.placeholder.com/250x350?text=No+Image'}" alt="${movieData.Title}">
        <h3>${movieData.Title}</h3>
        <p><strong>Genre:</strong> ${movieData.Genre}</p>
        <p><strong>IMDB Rating:</strong> ${movieData.imdbRating}</p>
        <p><strong>Plot:</strong> ${movieData.Plot}</p>
    `;
    container.appendChild(card);
}
</script>
</body>
</html>
